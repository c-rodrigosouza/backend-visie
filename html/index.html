<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Tabela de Pessoas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Tabela que recebe os dados dos usuários. Começa vazia, pois recebe os dados via Javascript. -->
  <table class="tabela-de-pessoas">
  </table>

  <!-- Formulário de cadastro -->
  <form name="cadastro" id="cadastro" method="post" action="http://localhost:3000/cadastro">
    <h1>Cadastro de usuários</h1>
    <input type="text" name="nome" id="nome" placeholder="Nome">
    <input type="text" name="rg" id="rg" placeholder="RG">
    <input type="text" name="cpf" id="cpf" placeholder="CPF">
    <input type="text" name="funcao" id="funcao" placeholder="Função">
    <input type="button" value="Cadastrar Novo Usuário" onclick="cadastrarNovoUsuario()">
  </form>
  <script src="index.js"></script>
</body>

</html>
